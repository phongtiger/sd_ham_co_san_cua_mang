<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caroimple</title>
</head>
<body>
<h3>Caro Game Simple</h3>
<p id ="carogame"/>
<input type="button" value="Chang Value" onclick="changeValue()">
</body>
<script>
    let b = document.getElementById("carogame");
    let broad = new Array();
    let data = "";
    for (let i = 0; i<5; i++){
        broad[i] = new Array(0,0,0,0,0);
    }
    for (let i = 0; i<5; i++){
        data += "<br/>";
        for (let j = 0; j<5; j++){
            data += broad[i][j]+ "&nbsp;&nbsp;&nbsp;&nbsp;";
        }
    }
    data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>";
    b.innerHTML = data;
    function changeValue() {
        let toadoX = prompt("X: ");
        let toadoY= prompt("Y: ");
        data = "";
        broad[toadoX][toadoY] = "x";
        for (let i = 0; i<5; i++){
            data += "<br/>";
            for (let j = 0;j<5; j++){
                data += broad[i][j]+ "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><br><input type='button' value='Change Value' onclick='changeValue()'>";
        b.innerHTML = "<hr/>" + data;
    }

</script>
</html>
